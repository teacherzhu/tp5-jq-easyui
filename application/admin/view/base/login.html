{block name="extend_css"}
{load href="../static/admin/css/login.css" /}
{/block}
{extend name="base/base"/}
{block name="body"}
<div class="bg"></div>
<div class="login_box">
    <div class="login_title">
        <div class="logo">{:config('WEB_TITLE')}</div>
    </div>
    <form id="login_form" method="post">
        <div class="form">
            <div class="inputs">
                <div><span>用户名：</span>
                    <input id="username" name="username" class="easyui-textbox"
                           data-options="prompt:'请输入用户名',required:true"
                           style="height:33px;" type="text">
                </div>
                <div><span>密码：</span>
                    <input id="password" name="password" class="easyui-textbox"
                           data-options="required:true"
                           style="height:33px;" type="password">
                </div>
            </div>
            <div class="actions">
                <input type="button" class="easyui-linkbutton" id="sub" value="登陆">
                <input type="checkbox" class="checkbox" name="rember_password" id="rm" checked="checked">
                <label for="rm" style="color:#999">记住密码</label>
            </div>
        </div>
    </form>
</div>
<div class="common_footer">Powered by li | Copyright © All rights reserved.
</div>
{/block}
{block name="body-js"}
{load href="../static/admin/js/login.js" /}
{/block}
